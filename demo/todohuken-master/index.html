<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>都道府県ますたー</title>
  <link rel="stylesheet" href="../../stylesheets/libs/normalize.css">
  <link rel="stylesheet" href="../../stylesheets/demo/todouhuken-master/todouhuken-master.css">
</head>
<body>
  <div id="container">
    <div class="main">
      <div class="opening-area">
        <header>
          <h1 class="title">都道府県ますたー</h1>
        </header>
        <div class="main-image-wrapper">
          <div class="circle"></div>
          <div class="mini-map"></div>
        </div>
        <div class="mode-select-btns">
          <a class="btn" data-mode="easy">初級</a>
          <div class="popover">
            <div class="arrow"></div>
            <div class="popover-content">
              <strong>都道府県の場所</strong>ぐらい日本人なら分かりますよね？
            </div>
          </div>
          <a class="btn" data-mode="normal">中級</a>
          <div class="popover">
            <div class="arrow"></div>
            <div class="popover-content">
              <strong>地名</strong>から都道府県がわかるかな？
            </div>
          </div>
          <a class="btn" data-mode="hard">上級</a>
          <div class="popover">
            <div class="arrow"></div>
            <div class="popover-content">
              <strong>都道府県の名産など</strong>がわかってこそ</br>
              都道府県ますたーにふさわしい。
            </div>
          </div>
        </div>
      </div>
      <div class="map-area">
        <div class="question-area">
          <div class="question"></div>
        </div>
        <div class="map"></div>
      </div>
      <div class="answer-msgs">
        <div class="correct-msg">正解！！</div>
        <div class="failed result-msg-area">
          <div class="result-msg-title">残念！</div>
          <div class="result-msg-content">
            <div class="result-msg">
              <strong></strong>問連続正解でした。
              <div class="additional-msg"></div>
            </div>
            <div class="result-msg-btns">
              <a class="btn tweet" href="http://twitter.com/share?url=http://deepblue-will.github.io/demo/todohuken-master/index.html" target="_blank">ツイート</a>
              <a class="btn" href="index.html">再挑戦</a>
            </div>
          </div>
        </div>
        <div class="all-clear result-msg-area">
          <div class="result-msg-title">おめでとう！</div>
          <div class="result-msg-content">
            <div class="result-msg">
              <strong></strong>クリア！
            </div>
            <div class="result-msg-btns">
              <a class="btn tweet" href="http://twitter.com/share?url=http://deepblue-will.github.io/demo/todohuken-master/index.html" target="_blank">ツイート</a>
              <a class="btn" href="index.html">再挑戦</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Created by <a href="http://select-aster.com" target="_blank">@deepblue_will</a>
    </footer>
  </div>
  <script src="../../bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../bower_components/japan-map/jquery.japan-map.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../javascripts/demo/todouhuken-master/todouhuken-master.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
