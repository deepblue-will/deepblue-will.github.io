<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ふらっしゅあんざん</title>
  <link rel="stylesheet" href="../../framework/foundation-5.2.2/css/normalize.css">
  <link rel="stylesheet" href="../../framework/foundation-5.2.2/css/foundation.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="../../javascripts/jquery_1_10_2.js" type="text/javascript" charset="utf-8"></script>
  <script src="function.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="row">
    <div class="small-12 columns screen">
      <div class="contents">
        <div class="opening-area">
          <div class="row">
            <div class="small-12 small-centered columns">
              <h1 class="title">ふらっしゅあんざん</h1>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <img class="eyecatch" src="image/abacus.jpg"></img>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="start-btn btn">はじめる</a>
            </div>
          </div>
        </div>
        <div class="mode-select-area">
          <div class="row">
            <div class="small-12 small-centered columns">
              <h2 class="title">難易度を選択</h2>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn" data-level="easy">かんたん</a>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn" data-level="normal">ふつう</a>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn" data-level="hard">むずい</a>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn" data-level="veryHard">ちょーむずい</a>
            </div>
          </div>
        </div>
        <div class="calc-area">
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <div class="count-down">100</div>
              <div class="calc"></div>
            </div>
          </div>
        </div>
        <div class="answer-area">
          <div class="row">
            <div class="small-12 small-centered columns">
              <h2 class="title">回答を選択</h2>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn"></a>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn"></a>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn"></a>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn"></a>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn"></a>
            </div>
          </div>
        </div>
        <div class="result-area">
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <div class="success">
                <h1 class="result-msg">正解!!</h1>
                <div class="success-msg">
                  ヽ(*´∀｀)ﾉｵﾒﾃﾞﾄ─ｯ♪
                </div>
              </div>
              <div class="failed">
                <h1 class="result-msg">不正解...</h1>
                <div class="failed-msg">
                  (´・ω・｀)ｶﾞｯｶﾘ…
                  <p>
                    正解は
                    <span class="answer">
                      22
                    </span>
                  でした。
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns">
              <div class="row">
                <div class="small-6 columns" style="text-align:right;">
                  <a class="btn tweet-btn" href="http://twitter.com/share?url=http://deepblue-will.github.io/demo/flash-calc/index.html" data-url="" target="_blank" style="text-align: left;">結果をツイート</a>
                </div>
                <div class="small-6 columns">
                  <a class="btn retry-btn" href="./index.html">もう1回やる！</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="small-6 small-centered columns footer">
      Created by <a href="http://select-aster.com/" target="_blank" rel="nofollow">@deepblue_will</a>
    </div>
  </div>
</body>
</html>
