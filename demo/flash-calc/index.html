<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フラッシュあんざん</title>
  <link rel="stylesheet" href="../../framework/foundation-5.2.2/css/normalize.css">
  <link rel="stylesheet" href="../../framework/foundation-5.2.2/css/foundation.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="../../javascripts/jquery_1_10_2.js" type="text/javascript" charset="utf-8"></script>
  <script src="function.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="row">
    <div class="small-12 columns screen">
      <div class="contents">
        <div class="opening-area">
          <div class="row">
            <div class="small-12 small-centered columns">
              <h1 class="title">フラッシュあんざん</h1>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <img class="eyecatch" src=""></img>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="start-btn btn">はじめる</a>
            </div>
          </div>
        </div>
        <div class="mode-select-area">
          <div class="row">
            <div class="small-12 small-centered columns">
              <h2 class="title">難易度を選択</h2>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn" href="#easy">かんたん</a>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn" href="#normal">ふつう</a>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn" href="#hard">むずい</a>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn" href="#veryHard">ちょーむずい</a>
            </div>
          </div>
        </div>
        <div class="calc-area">
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <div class="count-down">
              </div>
              <div class="calc"></div>
            </div>
          </div>
        </div>
        <div class="answer-area">
          <div class="row">
            <div class="small-12 small-centered columns">
              <h2 class="title">回答を選択</h2>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn" href="#1"></a>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn" href="#2"></a>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn" href="#3"></a>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn" href="#4"></a>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn" href="#5"></a>
            </div>
          </div>
        </div>
        <div class="result-area">
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <div class="success">
                <h1 class="result-msg">正解!!</h1>
                <img class="result-img" src=""></img>
              </div>
              <div class="failed">
                <h1 class="result-msg">不正解...</h1>
                <img class="result-img" src=""></img>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns center-child">
              <a class="btn" href="tweet-btn">結果をツイート</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
