<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>deepblue_will's Portfolio Page</title>
  <link rel="stylesheet" href="bower_components/foundation/css/normalize.css">
  <link rel="stylesheet" href="bower_components/Font-Awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div class="top">
    <div class="row top-login">
      <div class="small-10 small-centered columns">
        <div class="top-login-user">
          <img class="top-login-user-image" src="images/deepblue_will.jpg" height="360" width="360" alt="deepblue-will">
          <div class="top-login-user-name">deepblue_will</div>
        </div>
        <div class="top-login-input">
          <span class="placeholder">Please Scroll Down.</span>
          <span class="mask">●●●</span>
          <i class="fa fa-arrow-circle-o-right mark"></i>
        </div>
      </div>
    </div>
    <div class="row top-menus">
      <div class="small-6 small-centered columns">
        <div class="row">
          <div class="small-6 large-3 columns">
            <a href="#about" class="top-menus-link">
              <i class="fa fa-user fa-3x centered"></i>
              <div class="centered">About</div>
            </a>
          </div>
          <div class="small-6 large-3 columns">
            <a href="#skills" class="top-menus-link">
              <i class="fa fa-trophy fa-3x centered"></i>
              <div class="centered">Skills</div>
            </a>
          </div>
          <div class="small-6 large-3 columns">
            <a href="#products" class="top-menus-link">
              <i class="fa fa-cube fa-3x centered"></i>
              <div class="centered">Products</div>
            </a>
          </div>
          <div class="small-6 large-3 columns">
            <a href="#contact" class="top-menus-link">
              <i class="fa fa-envelope fa-3x centered"></i>
              <div class="centered">Contact</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="bower_components/skrollr/dist/skrollr.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/javascripts/application.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
